<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Speed Controller</h1>
    </header>
    
    <div class="speed-grid">
      <button class="speed-btn" data-speed="0.25">0.25x</button>
      <button class="speed-btn" data-speed="0.5">0.5x</button>
      <button class="speed-btn" data-speed="0.75">0.75x</button>
      <button class="speed-btn" data-speed="1.0">1.0x</button>
      <button class="speed-btn" data-speed="1.25">1.25x</button>
      <button class="speed-btn" data-speed="1.5">1.5x</button>
      <button class="speed-btn" data-speed="1.75">1.75x</button>
      <button class="speed-btn" data-speed="2.0">2.0x</button>
      <button class="speed-btn" data-speed="2.25">2.25x</button>
      <button class="speed-btn" data-speed="2.5">2.5x</button>
      <button class="speed-btn" data-speed="2.75">2.75x</button>
      <button class="speed-btn" data-speed="3.0">3.0x</button>
      <button class="speed-btn" data-speed="3.25">3.25x</button>
      <button class="speed-btn" data-speed="3.5">3.5x</button>
      <button class="speed-btn" data-speed="3.75">3.75x</button>
      <button class="speed-btn" data-speed="4.0">4.0x</button>
    </div>

    <div class="custom-speed">
      <input type="number" id="customSpeed" placeholder="Custom" step="0.1" min="0.1" max="16">
      <button id="setCustom">Set</button>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
